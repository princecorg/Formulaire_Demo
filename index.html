<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

      crossorigin="anonymous"

    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Gestion de formulaire</title>
  </head>
  <body>
    <div class="container">
      <form action="action_page.php">
        <label for="nom">Nom</label>
        <input
          type="text"
          id="nom"
          name="nom"
          placeholder="Saisissez votre nom..."
        />

        <label for="prenom">Prénom</label>
        <input
          type="text"
          id="prenom"
          name="prenom"
          placeholder="Saisissez votre prénom"
        />

        <label for="objet">Objet du message</label>
        <select id="objet" name="objet">
          <option value="0">choisissez une option dans la liste ...</option>
          <option value="1">Prise de contact</option>
          <option value="2">Réclamation client</option>
        </select>

        <label for="commentaire">Commentaire</label>
        <textarea
          id="commentaire"
          name="commentaire"
          placeholder="Saisissez votre message..."
          rows="10"
        ></textarea>
        <input type="checkbox" id="rgpd" name="rgpd" required="required "/>
        <label for="rgpd"> J'accepte les conditions d'utilisation du site et confirme avoir pris connaissance de la politique de confidentialité du site ...</label><br />
        <button id="soumettre">Valider</button>
      </form>
    </div>
  </body>
